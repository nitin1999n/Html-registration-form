<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet"
    href="form.css" type="text/css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form id="register" method="post">
            <label>First name:</label>
            <input type="text" name="fname"
            id="name" placeholder="Enter your first name">
            <br><br>
            <label>Last Name:</label>
            <input type="text" name="lname"
            id="name" placeholder="Enter your Last name">
            <br><br>
            <label>Email Address:</label>
            <input type="text" name="Email"
            id="name" placeholder="Enter your Email">
            <br><br>
            <label>Contact:</label>
            <input type="tel" name="number"
            id="name" placeholder="Enter your Conutact no.">
            <br><br>
            <label>Date:</label>
            <input type="date" name="Date"
            id="name" placeholder="Date">
            <br><br>
            <label>Adderss:</label>
            <input type="text" name="address"
            id="name" placeholder="Enter your Address">
            <br><br>
            <label>Gender:</label>
            <br>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender"
            id="male">
            &nbsp;
            <span id="male">Male</span>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender"
            id="female">
            &nbsp;
            <span id="female">Female</span>
            <br>
            <input type="Submit" value="Submit"
            name="Submit" id="Submit">
            </form>
        </div>
    </div>
</body>
</html>
